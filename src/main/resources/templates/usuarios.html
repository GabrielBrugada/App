<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">App Inventario</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container text-center">
    <h1>Lista de Usuarios</h1>
    <br>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario: ${listaUsuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.roles}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{'/usuarios/editar'+'/'+${usuario.id}}">Editar</a>
                    &nbsp;&nbsp;
                    <a class="btn btn-danger" th:href="@{'/usuarios/eliminar'+'/'+${usuario.id}}">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
